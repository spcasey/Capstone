  <body style="overflow:hidden">
    <!-- Navigation -->
    <div id="navbar">
      <nav id="top_nav" class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html"><img id="logo" src="images/logo.png"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a id="home" class="nav-link" href="home.html">Home</a>

              <li class="nav-item">
                <a id="data" class="nav-link" href="trends.html">Recent Trends</a>

                <a id="about" class="nav-link" href="about.html">About Us</a>

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="pac-card" id="pac-card">
      <div id="pac" class="bg-dark" style="color: white;">Search a place to add a flag:</div>
      <div id="type-selector" class="pac-controls">
        <input type="radio" name="type" id="changetype-all" checked="checked">
        <label for="changetype-all">All</label>
        <input type="radio" name="type" id="changetype-establishment" checked="checked" style="display:none;">
        <label for="changetype-establishment" style="display:none;">Establishments</label>
        <input type="radio" name="type" id="changetype-address">
        <label for="changetype-address">Addresses</label>
        <input type="radio" name="type" id="changetype-geocode">
        <label for="changetype-geocode">Geocodes</label>
      </div>
      <div id="strict-bounds-selector" class="pac-controls">
        <input type="checkbox" id="use-strict-bounds" value="">
        <label for="use-strict-bounds">Strict Bounds</label>
      </div>
      <div id="pac-container">
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" 
          id="pac-input" placeholder="Enter a location">
      </div>
    </div>
    <div id="map" style="text-align:center;"></div>
    <div class="padding" id="infowindow-content" style="text-align:center">
      <img src="" width="23" height="23" id="place-icon">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
      <br>
      <br>
      <button id="report" class="btn btn-outline-danger" 
        onclick="window.location.href='submit_data.html'">Report</button>
