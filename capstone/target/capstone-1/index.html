<!DOCTYPE html>
<html>
<!-- Styling using Bootstrap and other libraries -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Capstone</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link href="style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="script.js"></script> 
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgozira2dGlwMHT_WgQpmg84fk3VhRglM&libraries=places&callback=generateMap"
        async defer></script>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#connect">About Us</a>
          </li>
        </ul> 
      </div>
    </div>
  </nav>

  <div class="container-fluid padding" style="height:100%">
    <div class="row text-center" style="height:100%">
      <div class="col-12" style="height:100%">
        <div class="pac-card" id="pac-card">
          <div id="pac">Autocomplete search</div>

          <div id="type-selector" class="pac-controls">
            <input type="radio" name="type" id="changetype-all" checked="checked">
            <label for="changetype-all">All</label>

            <input type="radio" name="type" id="changetype-establishment">
            <label for="changetype-establishment">Establishments</label>

            <input type="radio" name="type" id="changetype-address">
            <label for="changetype-address">Addresses</label>

            <input type="radio" name="type" id="changetype-geocode">
            <label for="changetype-geocode">Geocodes</label>
          </div>

          <div id="strict-bounds-selector" class="pac-controls">
            <input type="checkbox" id="use-strict-bounds" value="">
            <label for="use-strict-bounds">Strict Bounds</label>
          </div>
            
          <div id="pac-container">
            <input id="pac-input" type="text" placeholder="Enter a location">
          </div>
        </div>

        <div id="map"></div>

        <div id="infowindow-content">
          <img src="" width="16" height="16" id="place-icon">
          <span id="place-name"  class="title"></span><br>
          <span id="place-address"></span>
          <span id="location"></span>
          <form action="/data" method="POST">
             <textarea readonly name="place-name" id="form-place-name" 
              ></textarea>
             <textarea readonly name="place-address" id="form-place-address"
               style="opacity:0;"></textarea>
             <textarea readonly name="location" id="form-location"
               style="opacity:0;"></textarea>
             <input class="btn btn-outline-danger" type="submit" />
          </form>
        </div>
        
      </div>
      <hr>
    </div>
  </div>

</body>
</html>
